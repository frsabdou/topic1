<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account - Topic One </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3a22b81a44.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #f9f9f9;
        padding: 20px;
      }
      * {
        color: #160042;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Plus Jakarta Sans;
        scroll-behavior: smooth;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 22px;
        box-shadow: 0px 0px 40px 0px rgba(0, 0, 0, 0.03);
        overflow: hidden;
      }
      .navbar {
        padding: 20px 30px;
        border-bottom: 1px solid #ececec;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar-brand {
        font-size: 1.2em;
        font-weight: 600;
        text-decoration: none;
        color: #160042;
      }
      .nav-links {
        display: flex;
        gap: 20px;
      }
      .nav-link {
        text-decoration: none;
        font-size: 0.95em;
        color: #666;
        transition: all 200ms ease;
      }
      .nav-link:hover {
        color: #642eff;
      }
      .nav-link.active {
        color: #642eff;
        font-weight: 500;
      }
      .user-info {
        font-weight: 500;
        margin-right: 20px;
      }
      .card {
        padding: 0;
      }
      .card-header {
        padding: 20px 30px;
        border-bottom: 1px solid #ececec;
      }
      .card-header h4 {
        margin: 0;
        font-size: 1.4em;
      }
      .card-body {
        padding: 30px;
      }
      h5 {
        font-size: 1.2em;
        margin-bottom: 15px;
        color: #160042;
      }
      p {
        margin-bottom: 20px;
        color: #666;
        font-size: 0.95em;
        line-height: 1.5;
      }
      .btn {
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 0.9em;
        font-weight: 500;
        cursor: pointer;
        transition: all 300ms ease-out;
        text-decoration: none;
        display: inline-block;
        border: none;
      }
      .btn-outline {
        background-color: transparent;
        border: 1px solid #ff4757;
        color: #ff4757;
      }
      .btn-outline:hover {
        background-color: #ffebee;
      }
      .alert {
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 0.9em;
      }
      .alert-info {
        background-color: #e7f5ff;
        color: #1c7ed6;
        border: 1px solid #a5d8ff;
      }
      code {
        background-color: #f1f3f5;
        padding: 2px 4px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.9em;
        color: #d6336c;
      }
      strong {
        font-weight: 600;
      }
      #admin-nav-item {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a class="navbar-brand" href="#">Topic One Web</a>
        <div class="nav-links">
          <a class="nav-link active" href="/account">My Account</a>
          <a class="nav-link" href="/admin" id="admin-nav-item">Admin Panel</a>
        </div>
        <div>
          <span id="user-info" class="user-info"></span>
          <a href="/logout" class="btn btn-outline">Logout</a>
        </div>
      </nav>

      <div class="card">
        <div class="card-header">
          <h4>My Account</h4>
        </div>
        <div class="card-body">
          <h5>Welcome, <span id="username-display">User</span>!</h5>
          <p>This is your account page. You can view your information here.</p>
          
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Fetch user information
        fetch('/api/user-info')
          .then(response => {
            if (!response.ok) {
              throw new Error('Not authenticated');
            }
            return response.json();
          })
          .then(data => {
            document.getElementById('user-info').textContent = data.username;
            document.getElementById('username-display').textContent = data.username;
            
            // Show admin nav item if user is admin
            if (data.isAdmin) {
              document.getElementById('admin-nav-item').style.display = 'block';
            }
          })
          .catch(error => {
            console.error('Error:', error);
            window.location.href = '/login';
          });
      });
    </script>
  </body>
</html>
