<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topic One - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3a22b81a44.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #f9f9f9;
      }
      * {
        color: #160042;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Plus Jakarta Sans;
        scroll-behavior: smooth;
      }
      .container {
        max-width: 440px;
        margin: 50px auto;
        padding: 40px 50px;
        background-color: #fff;
        border-radius: 22px;
        box-shadow: 0px 0px 40px 0px rgba(0, 0, 0, 0.03);
        text-align: center;
      }
      h1 {
        font-size: 1.8em;
        margin-bottom: 40px;
      }
      h5 {
        font-size: 1.1em;
        margin-bottom: 30px;
        font-weight: 500;
      }
      .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .btn {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        font-size: 1em;
        font-weight: 500;
        cursor: pointer;
        transition: all 300ms ease-out;
        text-decoration: none;
        display: block;
      }
      .btn-primary {
        background-color: #642eff;
        color: #fff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #7c4cff;
      }
      .btn-outline {
        background-color: transparent;
        border: 1px solid #642eff;
        color: #642eff;
      }
      .btn-outline:hover {
        background-color: #f0eaff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Topic One</h1>
      <h5>Please sign in or register</h5>
      <div class="buttons-container">
        <a href="/login" class="btn btn-primary">Login</a>
        <a href="/register" class="btn btn-outline">Register</a>
      </div>
    </div>
  </body>
</html>
